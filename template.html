<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
    <div style="height: 10vh" class="container-fluid">
        <div class="row">
            <div style="height: 10vh; background-color: black" class="col-1"></div>
            <div id="carousels"></div>
            <div style="height: 10vh; background-color: black" class="offset-1 col-1"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            let output = "";
            for (let i = 0; i < 3; i++) {
                output += createCarousel("title", "carouselN" + i, "description");
            }
            $("#carousels").html(output);
        });

        function createCarousel(carouselTitle, carouselId, carouselDescription, carouselImg) {
            return  '<div style="height: 10vh; background-color: coral; text-align: center" class="offset-1 col-2">' +
                        '<h5>' + carouselTitle + '</h5>' +
                        '<div id="' + carouselId + '" class="carousel slide" data-ride="carousel">' +
                            ((carouselImg) ? '<div class="carousel-inner">' +
                                '<div class="carousel-item active">' +
                                    '<img class="d-block w-100" src="' + carouselImg + '">' +
                                '</div>' +
                            '</div>' : '') +
                        '</div>' +
                        '<p>' + carouselDescription + '</p>' +
                    '</div>';
        }
    </script>
</body>
</html>
